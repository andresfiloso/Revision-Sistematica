    <script>
        $(document).ready(function() {
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});
    </script>

   <script>
    $(document).ready(function(){
        $("#addIncludeKeyword").on("click", function(){
            var keywords = document.getElementById("keywords").value;
            var includeKeyword = document.getElementById("includeKeyword").value;
            if(keywords == ""){
             keywords = includeKeyword;   
            }else{
             keywords = keywords + " AND " + includeKeyword;
            }
            $("input[name='keywords']").val(keywords);
            $("input[name='includeKeyword']").val("");
        });
    });
    </script>
    <script>
        var input = document.getElementById("includeKeyword");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("addIncludeKeyword").click();
            }
        });
    </script>

    <script>
    $(document).ready(function(){
        $("#addExcludeKeyword").on("click", function(){
            var keywords = document.getElementById("keywords").value;
            var excludeKeyword = document.getElementById("excludeKeyword").value;
            if(keywords == ""){
             keywords = excludeKeyword;   
            }else{
             keywords = keywords + " AND NOT " + excludeKeyword;
            }
            $("input[name='keywords']").val(keywords);
            $("input[name='excludeKeyword']").val("");
        });
    });
    </script>
    <script>
        var input = document.getElementById("excludeKeyword");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("addExcludeKeyword").click();
            }
        });
    </script>

    <script>
    var cantTerminos = 1;

     $("#terminos").append('<div class="row">'+

                    '<div class="input-group">'+
                    '<input placeholder="keywords" name="keywords'+cantTerminos+'" id="keywords'+cantTerminos+'" type="text" class="form-control" required="">'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '<div class="col-xs-3 col-md-3">'+

                    '<div class="input-group">'+
                    '<input  placeholder="add keyword" name="'+cantTerminos+'newKeyword" id="newKeyword" type="text" class="form-control">'+
                    '<span class="input-group-btn">'+
                    '<button id="addKeyword'+cantTerminos+'" class="btn btn-info" type="button"><span class="fa fa-fw fa-plus field-icon "></span></button>'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '<a class="delete ribbon ribbon-corner ribbon-default ribbon-right"><i class="fa fa-times"></i></a>'+
                    '</div>'+

                    '</div>'+
                    '</div>'




     ); });


           $("body").on("click", ".delete", function (e) {
     $(this).parent("div").remove();
     cantTerminos --;
    });
