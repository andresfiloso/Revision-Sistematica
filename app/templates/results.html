    <script>
    $(document).ready(function() {

        $(document).ready(function() {
            var table = $('#example').DataTable({
                "columnDefs": [{
                    "visible": false,
                    "targets": 2
                }],
                "order": [
                    [2, 'asc']
                ],
                "displayLength": 25,
                "drawCallback": function(settings) {
                    var api = this.api();
                    var rows = api.rows({
                        page: 'current'
                    }).nodes();
                    var last = null;
                    api.column(2, {
                        page: 'current'
                    }).data().each(function(group, i) {
                        if (last !== group) {
                            $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                            last = group;
                        }
                    });
                }
            });
            // Order by the grouping
            $('#example tbody').on('click', 'tr.group', function() {
                var currentOrder = table.order()[0];
                if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                    table.order([2, 'desc']).draw();
                } else {
                    table.order([2, 'asc']).draw();
                }
            });
        });
    });

<script>
    function parseAbstract(abstract) { // Hay que cambiar la logica de esto porque no es viable a largo plazo
    var parseAbstract = abstract;
    parseAbstract = parseAbstract.replace("Abstract","<h6>Abstract</h6>");
    parseAbstract = parseAbstract.replace("ABSTRACT","<h6>Abstract</h6>");
    parseAbstract = parseAbstract.replace("Summary","<h6>Summary</h6>");
    parseAbstract = parseAbstract.replace("Resumen","<h6>Resumen</h6>");
    parseAbstract = parseAbstract.replace("Material","<h6>Material</h6>");
    parseAbstract = parseAbstract.replace("Método","<h6>Método</h6>");
    parseAbstract = parseAbstract.replace("Resultados","<h6>Resultados</h6>");
    parseAbstract = parseAbstract.replace("Conclusión","<h6>Conclusion</h6>");
    parseAbstract = parseAbstract.replace("Objetivo","<h6>Objetivo</h6>");
    parseAbstract = parseAbstract.replace("Introduction","<h6>Introduction</h6>");
    parseAbstract = parseAbstract.replace("Introducción","<h6>Introduccion</h6>");
    res = parseAbstract.substring(0, 500) + "...";

    return res;
}
</script>

<script>
    function parseKeywords(keywords) { // Hay que cambiar la logica de esto porque no es viable a largo plazo
    var parseKeyWords = keywords;
    parseKeyWords = parseKeyWords.replace("Keywords","<h6>Keywords</h6>");
    parseKeyWords = parseKeyWords.replace("Palabras clave","<h6>Palabras Clave</h6>");
    parseKeyWords = parseKeyWords.replace("Key words","<h6>Keywords</h6>");
    parseKeyWords = parseKeyWords.split(/(?=[A-Z])/).join(" ");
    return parseKeyWords;
}
</script>

<script>
    function parseURLParams(url) {
    var queryStart = url.indexOf("?") + 1,
        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
        query = url.slice(queryStart, queryEnd - 1),
        pairs = query.replace(/\+/g, " ").split("&"),
        parms = {}, i, n, v, nv;

    if (query === url || query === "") return;

    for (i = 0; i < pairs.length; i++) {
        nv = pairs[i].split("=", 2);
        n = decodeURIComponent(nv[0]);
        v = decodeURIComponent(nv[1]);

        if (!parms.hasOwnProperty(n)) parms[n] = [];
        parms[n].push(nv.length === 2 ? v : null);
    }
    return parms;
}
</script>
