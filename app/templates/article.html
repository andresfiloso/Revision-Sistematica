    <script type="text/javascript">


        function enableTest(numero) {

            if(document.getElementById("checkbox-testeo" + numero ).disabled == true){
                document.getElementById("checkbox-testeo"+ numero ).disabled = false;
            }


            if(document.getElementById("checkbox-select"+ numero ).checked == false){
                document.getElementById("checkbox-testeo"+ numero ).disabled = true;
                document.getElementById("checkbox-testeo"+ numero ).checked = false;
            }

        }

        

</script>


<script>
        $(document).ready(function() {  // Hay que cambiar la logica de esto porque no es viable a largo plazo
            var returnAbstract = '{{session['article'].abstract}}';

            returnAbstract = returnAbstract.replace('Abstract','<h2 class="card-title">Abstract</h2>');
            returnAbstract = returnAbstract.replace('Summary','<h4 class="card-title">Summary</h4>');
            returnAbstract = returnAbstract.replace('Resumen','<h4 class="card-title">Resumen</h4>');
            returnAbstract = returnAbstract.replace('Methods','<h4 class="card-title">Method</h4>');
            returnAbstract = returnAbstract.replace('Introduction','<h4 class="card-title">Introduction</h4>');
            returnAbstract = returnAbstract.replace('Results','<h4 class="card-title">Results</h4>');
            returnAbstract = returnAbstract.replace('Conclusion','<h4 class="card-title">Conclusion</h4>');


            returnAbstract = returnAbstract.replace('Introducción','<h4 class="card-title">Introducción</h4>');
            returnAbstract = returnAbstract.replace('Material y métodos','<h4 class="card-title">Material y métodos</h4>');
            returnAbstract = returnAbstract.replace('Resultados','<h4 class="card-title">Resultados</h4>');
            returnAbstract = returnAbstract.replace('Conclusión','<h4 class="card-title">Conclusión</h4>');


            document.getElementById("abstract").innerHTML = returnAbstract;
        }); 
</script>

<script>
        $(document).ready(function() {  // Hay que cambiar la logica de esto porque no es viable a largo plazo
            var returnKeywords = '{{session['article'].keywords}}';

            returnKeywords = returnKeywords.split(/(?=[A-Z])/).join(" ");
            returnKeywords = returnKeywords.replace('Keywords','</b>Keywords:</b>');
            returnKeywords = returnKeywords.replace("Palabras clave","</b>Palabras Clave</b>");
            document.getElementById("keywords").innerHTML = returnKeywords;
        }); 
</script>
