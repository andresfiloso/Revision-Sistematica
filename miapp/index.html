<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sistema</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="css/signin.css" rel="stylesheet">

    <script src="js/jquery-3.3.1.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $(document).on('click','#btnIngresa', ingresar);//fin click btnIngresa

            $(document).keypress(function(e) {
                if(e.which == 13) {
                    ingresar();
                }
            });//fin enter ingresar

            function ingresar(){


                $.ajax({
                    type:"post",
                    url: "py/login.py",
                    data: { 'usuario' : 'gonzalo' },
                    async: true,
                    success: function (data) {
                        console.log(data);
                        if(data=='True'){
                            window.location = "home.html";
                        }else{
                            $('#divError').html(data);
                        }
                    }
                });//fin ajax


            }//fin function

        });//fin ready

    </script>

</head>
<body>
	<div class="container">
	<form class="form-signin" method="POST" action="/Sube/Login">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
      <input id="iUser" class="form-control" placeholder="Usuario o email" required autofocus>
      <input type="password" id="iPass" class="form-control" placeholder="Contraseña" required>
      <button class="btn btn-lg btn-primary btn-block" id="btnIngresa" type="button">Ingresá</button>
      <div id="divError" style="margin-top:30px;text-align:center; width:100%;color:red;height:20px;"></div>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
    </div>
</body>
</html>
